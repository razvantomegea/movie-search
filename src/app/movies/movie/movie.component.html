<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">{{ movie?.title }}</h1>
    <p class="lead">{{ movie?.overview }}</p>
    <hr class="my-4">
    <p>Popularity: {{ movie?.popularity }} Vote: {{ movie?.vote_average }}</p>
  </div>
</div>
<div class="container">
  <div class="row row-cols-2 align-items-start justify-content-center">
    <div class="col text-right">Release Date</div>
    <div class="col">{{ movie?.release_date }}</div>
  </div>
  <div class="row row-cols-2 align-items-start justify-content-center">
    <div class="col text-right">Revenue</div>
    <div class="col">$ {{ movie?.revenue }}</div>
  </div>
  <div class="row row-cols-2 align-items-start justify-content-center">
    <div class="col text-right">Genres</div>
    <div class="col">{{ genres }}</div>
  </div>
</div>
