<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a
    class="navbar-brand"
    [routerLink]="'.'"
  >Movie Search</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="onMenuCollapse(!isMenuCollapsed)"
  >
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
  >
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link btn btn-outline-success"
          (click)="onFilterMovies('popular')"
        >Popular</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link btn btn-outline-success"
          (click)="onFilterMovies('favorites')"
        >Favorites</a>
      </li>
    </ul>
    <input
      (change)="onSearchMovies($event)"
      aria-label="Search"
      class="form-control mr-sm-2"
      debounce="500"
      id="typeahead-basic"
      placeholder="Search"
      type="search"
    />
    <button
      *ngIf="!isLoggedIn"
      (click)="onLogin()"
      class="btn btn-outline-success my-2 my-sm-0 login-btn"
      type="button"
    >Log in</button>
  </div>
</nav>
